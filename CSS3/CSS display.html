<!DOCTYPE html>
<html leng="en">
<head>
   <meta charset="UFT-8">
   	 <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>CSS display</title>
   <style type="text/css">
   	ul li{
   		display: inline;
   	}
   	ol li{
   		display: block;
   	}
   	/*h1.hidden{
   		display: none;
   	} */
   h1.hidden{
   	visibility: hidden;
   }
   </style>
</head>
<body>
	<div>inline display</div>
	<ul>
		<li>coffee</li>
		<li>tea</li>
		<li>milk</li>
	</ul>
	<h1 class="hidden"> this diplay text</h1>
    <div>block display</div>
	<ol>
		<li>coffee</li>
		<li>milk</li>
		<li>tea</li>
	</ol>
	
	
</body>
</html>
