<!DOCTYPE html>
<html leng="en">
<head>
   <meta charset="UFT-8">
   	 <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>CSS Margin</title>
   <style type="text/css">
   	h1{
   		margin-top: 10px;
   		margin-right: 20px;
   		margin-bottom: 15px;
   		margin-left: 25px;

   	}
   	h2
   	{
   		/*margin shortand */
   		margin: 50px 45px 60px 40px;
   	}
   	div{ width: 400px;
   		margin: auto;
   		border:5px solid green;

   	}
   	h3{
        margin-left: inherit;
   	}
   	h4{
   		margin: 0 0 50px 0;
   	}
   	h5{
   		margin: 20px 0 0 0;
   	}
   </style>
 </head>
 <body>
 	<h1>this is Heading 1</h1>
 	<h2>this is heading 2</h2>
 	<div>
 	this is div heading 
 	</div>
 	<h3>this is inherit margin h1</h3>
 	<h4>In this margin collapse b/w h4 and h5</h4>
 	<h5>In this margin collapse b/w h4 and h5</h5>
 </body>
 </html>
