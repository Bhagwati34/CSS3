<!DOCTYPE html>
<html>
<head> 
   <title>CSS width & max-width</title>
   <style>
   	div.width{
   		width:500px;
   		margin:auto;
   		border: 2px solid green;
   	}
   	div.max-width{
   		max-width:500px;
   		margin: auto;
   		border:2px solid red;
   	}
   </style>
</head>
<body>
	<div class="width">this text have width</div><br>
	<div class="max-width">this text have max-width</div>
</body>
</html>
