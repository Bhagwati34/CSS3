<!DOCTYPE html>
<html leng="en">
<head>
   <meta charset="UFT-8">
   	 <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>CSS selectors & internal CSS</title>
   <style type="text/css">
   	p{
   		color:red;
   		text-align:right;
   	}
   	#demo{
   		text-align:center;
   		color:green;
   	}
   	.my{
   		text-align:right;
   		font-weight: bold;
   		color:gray;
   	}
   	.class{
   		color:blue;
   		text-align: left;
   	}
   	h1,h2{
   		text-align:center;
   		font-weight:bold;
   		color:tomato;
   	} 
   	/* universal selector */
   	/* *{
	       text-align:center;
	       color:red;
	       font-weight:bold;
   	} */
   </style>
</head>
<body>
	<p>this is paragraph 1</p>
	<p id="demo"> this is ID paragraph</p>
	<p class="my class">this is class selector paragraph</p>
	<p class="class">this is only class selctor paragraph</p>
	<h1>this is heading 1</h1>
	<h2>this is heading 2</h2>
</body>
</html>
