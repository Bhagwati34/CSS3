<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Buttons</title>
<style type="text/css">
	div.btn button{
		background-color: green;
		border:2px solid black;
		color: white;
		padding: 15px 32px;
		text-align: center;
		text-decoration: none;
		display: inline-block;
		font-size: 16px;
		border-radius: 15px;
		transition-duration: 0.5s;
		box-shadow: 10px 10px 5px black;
		width:100px;
		margin:10px;
		float: left;
		cursor: pointer;
		
	}
	div.btn button:hover{
		background-color: red;
		color: white;
		border:none;
	}
</style>
</head>
<body>
	<div class="btn">
<button>click me!</button>
<button>click me!</button>
<button>click me!</button>
<button>click me!</button>
<button>click me!</button>
<button>click me!</button>
<button>click me!</button>
<button>click me!</button>
</div>
</body>
</html>
