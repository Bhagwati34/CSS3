<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Pagination</title>
<style type="text/css">
	div.pagination{
		display: inline-block;
	}
	div.pagination a{
		color: white;
		text-decoration: none;
		padding: 8px 16px;
		float: left;
		border:1px solid black;
		margin:5px;
		border-radius: 5px;
		background-color: green;
		font-size: 20px;
		text-align: center;
	}
	div.pagination a.active{
		background-color: red;

	}
	div.pagination a:hover{
		background-color: yellow;
		color: black;
	}
</style>
</head>
<body>
	<div class="pagination">
		<a href="#">&laquo</a>
		<a href="#">1</a>
		<a class="active" href="#">2</a>
		<a href="#">3</a>
		<a href="#">4</a>
		<a href="#">5</a>
		<a href="#">6</a>
		<a href="#">&raquo</a>
	</div>

</body>
</html>
