<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Flexbox</title>
<style type="text/css">
	.container{
		display: flex;
		flex-direction: row;
		flex-wrap: wrap;
		background-image:  linear-gradient(to right, red,yellow);
		justify-content: center; 
		align-items: center;
		align-content: space-around;
	}
	div.container div{
		width: 50px;
		height: 50px;
		margin: 20px;
		padding: 10px;
		text-align: center;
		background-color: white;
	}
</style>
</head>
<body>
<div class="container">
	<div style="order: 3; flex-grow: 1; flex-shrink: 0;">1</div>
	<div style="order: 1; flex-grow: 1; align-self: center;">2</div>
	<div style="order: 2; flex-grow: 3; flex-basis: 200px;">3</div>	
</div>
</body>
</html>
